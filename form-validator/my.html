<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="my.css" />
    <script type="module" defer src="my.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>登录 加入我们！</h2>
        <div class="form-control">
          <label for="username">用户名</label>
          <input type="text" id="username" placeholder="输入你的用户名称！" />
          <small>错误信息</small>
        </div>
        <div class="form-control">
          <label for="email">电子邮箱地址</label>
          <input type="text" id="email" placeholder="输入你的电子邮箱地址！" />
          <small>错误信息</small>
        </div>
        <div class="form-control">
          <label for="password">密码</label>
          <input type="password" id="password" placeholder="输入你的密码！" />
          <small>错误信息</small>
        </div>
        <div class="form-control">
          <label for="password2">确认密码</label>
          <input
            type="password"
            id="password2"
            placeholder="再次输入你的密码！"
          />
          <small>错误信息</small>
        </div>
        <div class="form-control">
          <label for="submit"></label>
          <button type="submit">提交</button>
        </div>
      </form>
    </div>
  </body>
</html>
